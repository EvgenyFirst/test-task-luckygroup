<!DOCTYPE HTML>

<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test-task-luckygroup</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <!--
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
		<link rel="shortcut icon" href="img/ " type="image/png">
	-->

</head>

<body>
    <div class="modal">
        <div class="modal__names">
            <h1 class="modal__name">
                Reduslim
            </h1>
            <p class="modal__add-name">
                ECO
            </p>
        </div>
        <div>
            <span>
                <img src="img/redislim.png" width="223" height="122" alt="Reduslim">
            </span>
        </div>
        <h2>
            Сделай шаг к выздоровлению
        </h2>


        <form name='orderform' action="/">
            <div>
                <input id='telnumber' placeholder="+7 (123) 456 78-90">

                <select name='s' onChange='ChangePlaceholder()'>
                    <option selected value="+7 (123) 456 78-90">RU </option>
                    <option value="+1 234 567-89-00">EN </option>
                </select>
            </div>

            <button type="submit">Заказать</button>
        </form>

        <script>
            function ChangePlaceholder() {
                var of = document.orderform.s
                var result = of.options[of.selectedIndex].value
                document.all.telnumber.placeholder = result
            }
        </script>

        <div>
            <p>
                Trusted
            </p>
            <img src="img/lock.svg" width="12" height="15" alt="Замок">
            <p>
                Secure
            </p>
        </div>
    </div>
</body>

</html>
